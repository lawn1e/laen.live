<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>˗ˏˋ ☆ ˎˊ˗</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <h1>This site can’t be reached</h1>
  <p>Try:</p>
  <ul>
    <li>Checking the connection</li>
    <li>Checking the proxy and the firewall</li>
  </ul>
  <br>
  <p id="subtitle">ERR_CONNECTION_REFUSED</p>
  <br><br>
  
  <button id="button" onclick="myFunction()">Try Again</button> 
  <p><span id="dots"></span><span id="more">this site is not ready yet!</span></p>

</body>

<script>
  function myFunction() {
    var dots = document.getElementById("dots");
    var moreText = document.getElementById("more");
    var btnText = document.getElementById("button");
  
    if (dots.style.display === "none") {
      dots.style.display = "inline";
      btnText.innerHTML = "Try Again"; 
      moreText.style.display = "none";
    } else {
      dots.style.display = "none";
      btnText.innerHTML = "Try Again"; 
      moreText.style.display = "inline";
    }
  }
  </script>

</html>
